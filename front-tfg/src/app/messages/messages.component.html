<app-navbar></app-navbar>
<div class="body">
  <div
    class="row"
    style="
      flex-direction: row;
      display: flex;
      align-items: center;
      gap: 3rem;
      margin-top: 4rem;
    "
  >
    <div class="col-md-1" style="align-content: center">
      <div
        class="fa-solid fa-house btn-home"
        routerLink="/home"
        mat-raised-button
        matTooltip="Volver a la pantalla principal"
        matTooltipPosition="above"
      ></div>
    </div>
    <div class="col-md-8 nombreSeccion">Bandeja de mensajes</div>
  </div>
  <div class="row w-100 mt-4" style="justify-content: center">
    <div
      class="col-md-10 col-xs-12"
      style="
        background-color: hsla(0, 0%, 86%, 0.993);
        border-radius: 0.5rem;
        display: flex;
        justify-content: center;
        padding: 2rem;
      "
    >
      <div
        class="row w-100 mt-2"
        style="
          background-color: hsla(0, 0%, 98%, 0.993);
          justify-content: center;
          flex-direction: column;
          border-radius: 0.5rem;
        "
      >
        <div class="col-md-2 mt-2" style="font-weight: 600">@nombreUser</div>
        <div class="col-md-10 mt-2" style="padding: 0 2rem">
          Hola, soy Javier, el otro dia jugamos una partida en la tienda de
          WarCrash, te gustaría jugar una revancha? Voy a publicar una partida
          para el próximo lunes ya me dirás si te animas!
        </div>
        <div class="col-md-12" style="display: flex;justify-content: flex-end;padding: 1rem; gap: 1.5rem;">
          <button mat-raised-button 
          class="fa-solid fa-trash btnDelete"
           color="primary">
           <span style="margin-left: 1rem;">Eliminar</span></button>
          <button mat-raised-button 
         class="fa-solid fa-reply "
          color="primary">
          <span style="margin-left: 1rem;">Responder</span></button>
           
        </div>
      </div>
    </div>
  </div>
</div>
